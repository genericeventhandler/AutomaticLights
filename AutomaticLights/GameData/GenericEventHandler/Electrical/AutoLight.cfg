$PART[spotLight1] : FOR[AutomaticLights]
{
	@name = spotLight_GE_1
	@title = Automatic Iluminator Mk1
	@description = an Iluminator Mk1 fitted with GEH auto light module
	MODULE : NEEDS[AutomaticLights]
	{
		name = AutomaticLightPartModule
		resourceName = ElectricCharge
		minResourceLevel = 0.25 // % to turn off the lights to conserve resource
		checkResource = true // should we check the resource before to see if we should switch off..
	}
}

