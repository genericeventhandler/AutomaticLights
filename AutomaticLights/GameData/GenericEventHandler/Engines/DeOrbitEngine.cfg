$PART[sepMotor1]
{
    @name = [DeOrbitEngine]
    @author = Generic EventHandler
    @title = Deorbit Engine
    @description = A booster came home when one of the sepatrons got clogged up with particles, the low isp was enough to de-orbit the tank! so we made some more. 
	@manufacturer = GEH Elektriks
	%TechRequired = start
    @MODULE[ModuleEngines]
    {
        @maxThrust=20
        @PROPELLANT[SolidFuel]
        {
            @ratio=0.01
        }
        %PROPELLANT[ElectricCharge]
        {
            %name=ElectricCharge
            ratio=0.9
        }
    }

    %RESOURCE[ElectricCharge]
    {
        name=ElectricCharge
        amount=200
        maxAmount=200
    }

	@MODULE[ModuleEnginesFX]
	{
		@atmosphereCurve
		{
			@key = 0 4200
			@key = 1 100
			@key = 1.2 0.001
		}
	}
	
	MODULE
	{
		name = Landertron
		electricRate = 0.05
		refuelable = true
		animationName = deploy
		stagingEnabled = true
	}
	
	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 0.01
		}
	}
	
	%MODULE[ModuleSAS]
	{
		%name = ModuleSAS
		%SASServiceLevel = 3
	}
	
	MODULE
    {
        name = ModuleReactionWheel

        PitchTorque = 6
        YawTorque = 6
        RollTorque = 6
        
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.15
        }
    }
	
	%MODULE[ModuleRTAntennaPassive]	{
		%TechRequired = start
		%OmniRange = 3000
		
		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
	
	%MODULE[ModuleCommand]
	{
		%name = ModuleCommand
		%minimumCrew = 0
		%RESOURCE[ElectricCharge]
		{
			%name = ElectricCharge
			%rate = 0.005
		}
	}
}